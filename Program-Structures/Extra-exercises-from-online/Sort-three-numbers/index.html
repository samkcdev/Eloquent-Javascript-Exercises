<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Eloquent JavaScript Testing page</title>
  </head>
  <body>
    <div class="parent">
      <h3>Sort Three Numbers</h3>
      <div class="inputs">
        <div class="inputs-bags">
          <label>First Number</label>
          <input id="firstNum" type="number" placeholder="First Number" />
        </div>
        <div class="inputs-bags">
          <label>Second Number</label>
          <input id="secondNum" type="number" placeholder="Second Number" />
        </div>
        <div class="inputs-bags">
          <label>Third Number</label>
          <input id="thirdNum" type="number" placeholder="Third Number" />
        </div>
        <button type="submit" id="btn">Submit Numbers</button>
        <button type="reset" id="reset-btn">Reset Values</button>
      </div>
      Answer is: <span class="answer" id="result"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
