<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      Ingredients
      <li>Sugar</li>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Flour</li>
      <li>Baking Soda</li>
    </ul>
    <script>
      var listItems = document.querySelectorAll("li");
      for (let a = 0; a < listItems.length; a++) {
        listItems[a].addEventListener("click", function(event) {
          console.log("clicked li content ", event.target.innerText);
        });
      }
    </script>
  </body>
</html>
