  <body>
    <h1>
      Arrays In JS
    </h1>
    <p>
      Arrays are collections of values stored as a list.
    </p>

    <h3>Arrays Example</h3>
    <div class="blocks-container">
      <div class="blocks">
        <h4>Array Example</h4>
        Eg:
        <pre>
         let sampleArr = ["John",5,true,undefined];
          </pre
        >
        We can pass any values with any type into an array
      </div>
    </div>

    <h3>
      Add to the last of array
    </h3>

    <input id="inputArr" type="text" placeholder="Add a value" />
    <button>Push</button>
    <button id="popBtn">Pop</button>
    <div id="vals" class="values"></div>

    <script src="script.js"></script>
  </body>
